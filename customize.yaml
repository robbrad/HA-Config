    icon_color: 'if (state === ''Empty Standard General Waste'')
    return ''rgb(0,0,0)'';
      if (state === ''Empty Standard Mixed Recycling'')
      return ''rgb(128,128,128)'';
      if (state === ''Empty Standard Garden Waste'')
      return ''rgb(139,69,19)''; return
      ''rgb(68,115,158)'';

      '
    hidden: if (state === '') return true;
